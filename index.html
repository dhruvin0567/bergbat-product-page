<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Bat Configurator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="canvas-container"></div>
    <div class="product-title">
      <h1>MAPLE CUSTOM PRO RESERVE</h1>
    </div>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading bat model...</div>
    </div>

    <div id="ui-panel" style="display: none">
      <div class="tabs">
        <button class="tab active" data-tab="barrel">BARREL</button>
        <button class="tab" data-tab="handle">HANDLE</button>
        <button class="tab" data-tab="knob">KNOB</button>
        <button class="tab" data-tab="specs">BAT SPECS</button>
      </div>

      <!-- BARREL TAB -->
      <div id="barrel-tab" class="tab-content active">
        <div class="control-group">
          <label class="control-label">Barrel Color - Navy Blue</label>
          <div class="color-picker-wrapper" id="barrel-color-picker"></div>
        </div>

        <div class="control-group">
          <label class="control-label">Barrel Engraving Field</label>
          <div class="input-group">
            <input
              type="text"
              id="engraving-text-1"
              placeholder="Enter text (e.g., player name)"
              maxlength="25"
            />
            <span class="char-count" id="char-count-1">0/25</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Barrel Engraving Field</label>
          <div class="input-group">
            <input
              type="text"
              id="engraving-text-2"
              placeholder="Enter text (e.g., player name)"
              maxlength="25"
            />
            <span class="char-count" id="char-count-2">0/25</span>
          </div>
        </div>

        <div class="control-group">
          <div class="toggle-switch">
            <span class="toggle-label">Torpedo</span>
            <div class="switch" id="torpedo-switch"></div>
          </div>
        </div>
      </div>

      <!-- HANDLE TAB -->
      <div id="handle-tab" class="tab-content">
        <div class="control-group">
          <label class="control-label">Color</label>
          <div class="color-picker-wrapper" id="handle-color-picker"></div>
        </div>

        <div class="control-group">
          <label class="control-label">Grip Style</label>
          <div class="button-group">
            <button class="button-option active" data-grip="smooth">
              Smooth
            </button>
            <button class="button-option" data-grip="wrapped">Wrapped</button>
            <button class="button-option" data-grip="taper">Taper</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Finish</label>
          <div class="button-group">
            <button class="button-option active" data-finish="matte">
              Matte
            </button>
            <button class="button-option" data-finish="glossy">Glossy</button>
          </div>
        </div>
      </div>

      <!-- KNOB TAB -->
      <div id="knob-tab" class="tab-content">
        <div class="control-group">
          <label class="control-label">Color</label>
          <div class="color-picker-wrapper" id="knob-color-picker"></div>
        </div>

        <div class="control-group">
          <label class="control-label">Knob Style</label>
          <div class="button-group">
            <button class="button-option active" data-knob="round">
              Round
            </button>
            <button class="button-option" data-knob="flared">Flared</button>
          </div>
        </div>
      </div>

      <!-- SPECS TAB -->
      <div id="specs-tab" class="tab-content">
        <div class="control-group">
          <ul class="specs-list">
            <li>
              <span class="spec-label">Length</span>
              <span class="spec-value" id="spec-length">34"</span>
            </li>
            <li>
              <span class="spec-label">Weight</span>
              <span class="spec-value" id="spec-weight">-3 oz</span>
            </li>
            <li>
              <span class="spec-label">Barrel Diameter</span>
              <span class="spec-value" id="spec-barrel">2 5/8"</span>
            </li>
            <li>
              <span class="spec-label">Material</span>
              <span class="spec-value" id="spec-material">Composite</span>
            </li>
            <li>
              <span class="spec-label">Finish</span>
              <span class="spec-value" id="spec-finish">Custom</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="camera-controls">
      <button class="camera-btn" id="zoom-out" title="Zoom Out">âˆ’</button>
      <button class="camera-btn" id="zoom-in" title="Zoom In">+</button>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="configurator.js"></script>
  </body>
</html>
